<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fd53d8f41f.js" crossorigin="anonymous"></script>
    <title>Am I A Coder Yet? | Aliyah Regina</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100vw;
            background: aquamarine;
      
        }
        #container{
            background: white;
            width: 50vw;
            display: grid;
            align-items: center;
            margin: auto;
            margin-top: 4rem;
            margin-bottom: 4rem;
            border-radius: 2rem;
        }

        header{
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            margin-top: 3rem;

        }

        h2{
            margin: 1rem;

        }

        header p {
            margin: 0;
        }

        .profile_pic img{
            border-radius: 100%;
        }

        .social-links{
            margin: 2rem;
        }

        .link-container{
            display: grid;
            justify-items: center;
            gap: 1rem;
      
        }

        .link{
            row-gap: 1rem;
            height: 250px;
            border-radius: 1rem;
            display: grid;
            justify-content: end;
        }

        .link-secondary .link{

            height: 250px;
            border-radius: 1rem;

        }

        .link-container .youtube{
            background-image: url(https://loremflickr.com/640/360);
        }

        .link-container .amazon{
            background-image: url(https://loremflickr.com/640/360);
        }

        .link-container .hashnode{
            background-image: url(https://loremflickr.com/640/360);
        }

        .link-container .github{
            background-image: url(https://loremflickr.com/640/360);
        }

        .link-container .instagram{
            background-image: url(https://loremflickr.com/640/360);
        }

        .link .spotify{
            width: 380px;
        }

        .link-main{
            width: 70%;
            row-gap: 1rem;
            display: grid;
            column-gap: 1rem;
        }

        .link-secondary{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 1rem 1rem;
            width: 35vw;
        }

        .link-container .caption{
            display: grid;
            grid-template-columns: 3fr 1fr;
            width: 100%;
            align-items: center;
            
        }

        .link-container .caption i{
            align-items: end;
        }
    </style>


</head>
<body>
    <div id="container">

    
    <header>

        <div class="profile_pic">
            <img src="https://i.pravatar.cc/100" alt="">
        </div>

        <h2>Aliyah Regina</h2>
        
        <p>Romanticizing programming and helping self taught developers</p>
        <div class="social-links">
            
                <a href="#"><i class="fa-brands fa-amazon fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-github fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-hashnode fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-youtube fa-2x"></i></a>
                <a href="#"><i class="fa-regular fa-envelope fa-2x"></i></a>

        </div>

    </header>

    <main>
       

        <div class="link-container">
            <div class="link-main">
                <div class="link youtube">
                    <div class="caption">
                        <p>Watch My Newest Video!</p>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    </div>
                </div>
                <div class="link amazon">
                    <div class="caption">
                        <p>Shop My Amazon Storefront</p>
                        <a href="#"></a><i class="fa-brands fa-amazon"></i></a>
                    </div>            
                </div>
              
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3ebHKSjHujS4Tyt2KKP97R?utm_source=generator"  width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
          
            </div>
           
            <div class="link-secondary">
                <div class="link hashnode">
                    <div class="caption">
                        <p>Read My Blog</p>
                        <a href="#"><i class="fa-duotone fa-browser"></i></a>
                    </div>
                </div>
                <div class="link github">  
                    <div class="caption">
                        <p>Explore My Github</p>
                        <a href="#"></a><i class="fa-brands fa-github-alt"></i></a>
                    </div>
                </div>
                <div class="link instagram">
                    <div class="caption">
                        <p>Join the Community!</p>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>    
            </div>
            


        </div>

    </main>
</div>
</body>
</html>
