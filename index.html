        .link-main{

            display: grid;
            column-gap: 1rem;
        }

        .link-secondary{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 1rem 1rem;
            width: 35vw;
        }

        .link-container .caption{
            display: grid;
            grid-template-columns: 3fr 1fr;
            align-items: baseline;

            margin: 2rem;

        .link-container .caption a {

            justify-content: end;
            text-decoration: none;
            color: white;
        }

        .caption{

        }

        .caption p{

        }

            height: 7rem;
